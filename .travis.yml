language: objective-c
env:
  global:
  - PATH=/usr/local/bin:$PATH
  - LC_TYPE=en_US.UTF-8
matrix:
  include:
    - os: osx
      osx_image: xcode7.3
      sudo: required
before_script:
  - mkdir -p /Users/travis/Library/Developer/CoreSimulator/Devices/5752202B-E7A2-4B6C-9D7B-B211C2F54654/data/Documents
  - chmod -R 777 /Users/travis/Library/Developer/CoreSimulator
script:
  - pod setup
  - pod spec lint --allow-warnings
  - xcodebuild -scheme 'BMSAnalyticsAPI iOS' clean build CODE_SIGN_IDENTITY= CODE_SIGNING_REQUIRED=NO
  - xcodebuild -scheme 'BMSAnalyticsAPI watchOS' clean build CODE_SIGN_IDENTITY= CODE_SIGNING_REQUIRED=NO
  - xcodebuild test -scheme 'BMSAnalyticsAPI Tests' -destination 'platform=iOS Simulator,name=iPhone 6s'
after_script:
  - ./travis-build-trigger.sh 7588421 $TRAVIS_BRANCH $AUTH_TOKEN
